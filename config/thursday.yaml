ai_review_guidelines_JP:
  purpose: >
    The following guidelines are used when submitting the drafted article
    to a generative AI for final review and refinement.
    This workflow is designed for weekly energy market observation.

  points:
    - 投資助言・売買推奨と誤解される表現が含まれていないかを確認する
    - 誹謗中傷、攻撃的、断定的すぎる表現が含まれていないかを確認する
    - 事実（統計、需給、政策動向）と意見・解釈が明確に区別されているかを確認する
    - エネルギー市場特有の不確実性（地政学、政策、天候、需給変動）を踏まえ、
      過度に断定的な表現を避けているかを確認する
    - 短期的な価格変動よりも、需給構造や中期的な視点を意識した表現になっているかを確認する
    - 個人的な学習・定点観測メモとしての立場が維持されているかを確認する
    - 読者に過度な不安や期待を与える表現を避け、落ち着いたトーンを保つ
    - 文体をややフォーマル寄りに整える（冷静・客観・丁寧な表現）
    - 日本語として不自然な表現や冗長な言い回しを修正する

